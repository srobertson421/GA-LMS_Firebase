<div ng-if="user">
  <h2 class="text-center">{{ vm.calendarTitle }}</h2>
  <div class="row">
    <div class="col-md-6 text-center">
      <div class="btn-group">

        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="vm.calendarDate"
          decrement="vm.calendarView">
          Previous
        </button>
        <button
          class="btn btn-default"
          mwl-date-modifier
          date="vm.calendarDate"
          set-to-today>
          Today
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="vm.calendarDate"
          increment="vm.calendarView">
          Next
        </button>
      </div>
    </div>
    <br class="visible-xs visible-sm">

    <div class="col-md-6 text-center">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Year</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Month</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Week</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Day</label>
      </div>
    </div>
  </div>
  <!-- <form ng-submit="addMessage()">
    <input ng-model="newMessageText" />
    <button type="submit">Add Message</button>
  </form>
  <ul style="list-style: none; padding: 0">
    <li ng-repeat="message in messages">
      <p>{{message.text}}</p>
      <button ng-click="messages.$remove(message)">Delete Message</button>
    </li>
  </ul> -->

  <mwl-calendar
    view="vm.calendarView"
    view-date="vm.calendarDate"
    events="vm.events"
    view-title="vm.calendarTitle"
  ></mwl-calendar>
</div>
<div ng-if="!user">
  <h1>Please Login</h1>
</div>
