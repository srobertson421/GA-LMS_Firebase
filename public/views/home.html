<div ng-if="user">
  <div ng-if="isAuthorized">
    <h2 class="text-center">{{ vm.calendarTitle }}</h2>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center">
        <div class="form-group">
          <form>
            <label>Board Selection</label>
            <select ng-model="vm.boardId" ng-change="changeBoard()" class="form-control">
              <option ng-repeat="board in boards track by $index" value="{{board.id}}">{{board.name}}</option>
            </select>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 text-center">
        <div class="btn-group">

          <button
            class="btn btn-primary"
            mwl-date-modifier
            date="vm.calendarDate"
            decrement="vm.calendarView">
            Previous
          </button>
          <button
            class="btn btn-default"
            mwl-date-modifier
            date="vm.calendarDate"
            set-to-today>
            Today
          </button>
          <button
            class="btn btn-primary"
            mwl-date-modifier
            date="vm.calendarDate"
            increment="vm.calendarView">
            Next
          </button>
        </div>
      </div>
      <br class="visible-xs visible-sm">

      <div class="col-md-6 text-center">
        <div class="btn-group">
          <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Year</label>
          <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Month</label>
          <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Week</label>
          <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Day</label>
        </div>
      </div>
    </div>
    <mwl-calendar
      view="vm.calendarView"
      view-date="vm.calendarDate"
      events="vm.events"
      view-title="vm.calendarTitle"
    ></mwl-calendar>
  </div>
  <div ng-if="!isAuthorized">
    <div class="loader">Loading...</div>
  </div>
</div>
<div ng-if="!user">
  <h1>Please Login</h1>
</div>
